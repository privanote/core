name: "Linting"
on:
  pull_request:
    types:
      - "opened"
      - "edited"
      - "synchronize"
permissions:
  pull-requests: "read"
jobs:
  main:
    name: "Validate PR Title"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "amannn/action-semantic-pull-request@v5.4.0"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}